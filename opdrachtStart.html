<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript PE opdracht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>

  <body>
    <main class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Registreer</h1>
          <h5>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <form>
            <div class="row mb-3">
              <div class="col-6">
                <label for="voornaam" class="form-label">Voornaam</label>
                <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam" />
              </div>
              <div class="col-6">
                <label for="naam" class="form-label">Naam</label>
                <input type="text" class="form-control" id="naam" placeholder="Uw naam" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="form-control" id="gebruikersnaam" placeholder="u911236" />
                </div>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">E-mailadres</label>
                <input type="email" class="form-control" id="email" placeholder="mail@example.be" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="wachtwoord" class="form-label">Wachtwoord</label>
                <input type="password" class="form-control" id="wachtwoord" placeholder="" autocomplete="on" />
                <small id="wachtwoordHulp" class="text-muted"> Je wachtwoord moet minstens 8 tekens lang zijn </small>
              </div>
              <div class="col-md-6">
                <label for="wachtwoordHerhaling" class="form-label">Herhaal wachtwoord</label>
                <input type="password" class="form-control" id="wachtwoordHerhaling" placeholder="" autocomplete="on" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="adres" class="form-label">Adres</label>
                <input type="adres" class="form-control" id="adres" placeholder="Uw adres en huisnummer" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3">
                <label for="land" class="form-label">Land</label>
                <select class="form-select mr-sm-2" id="land">
                  <option selected>Kies een land</option>
                  <option value="1">Belgie</option>
                  <option value="2">Nederland</option>
                  <option value="3">Engeland</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="provincie" class="form-label">Provincie</label>
                <select class="form-select mr-sm-2" id="provincie">
                  <option selected>Kies een provincie</option>
                  <option value="1">Vlaams-Brabant</option>
                  <option value="2">Antwerpen</option>
                  <option value="3">Limburg</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="postcode" class="form-label">Postcode</label>
                <input type="text" class="form-control" id="postcode" placeholder="" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12"><hr /></div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <h4>Hou me op de hoogte</h4>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="nieuwsbriefCheck" />
                  <label class="form-check-label" for="nieuwsbriefCheck">Inschrijven voor onze nieuwsbrief</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="voorwaardenCheck" />
                  <label class="form-check-label" for="voorwaardenCheck">Ik ga akkoord met de algemene voorwaarden</label>
                </div>
              </div>
              <div class="col-md-6">
                <h4>Betaling</h4>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioBankingApp" />
                  <label class="form-check-label" for="flexRadioBankingApp">Banking app</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioOverschrijving" />
                  <label class="form-check-label" for="flexRadioOverschrijving">Overschrijving</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioVisa" />
                  <label class="form-check-label" for="flexRadioVisa">Visa card</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadio" id="flexRadioPaypal" />
                  <label class="form-check-label" for="flexRadioBankingApp">Paypal</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12"><hr /></div>
            </div>
            <div class="row">
              <div class="col-12"><button type="button" id="btnCheck" class="btn btn-primary btn-lg w-100">Wave your magic wand</button></div>
            </div>
          </form>
        </div>
        <div class="col-md">
          <div id="success" class="alert alert-success" role="alert">U bent correct geregistreerd.</div>
          <div id="errors" class="alert alert-danger" role="alert"></div>
          <div id="info" class="alert alert-info" role="alert"></div>
        </div>
      </div>
    </main>
    <script>
      const checkForm = document.querySelector("#btnCheck");
      const voornaamVeld = document.querySelector("#voornaam");
      const naamVeld = document.querySelector("#naam");
      const gebruikersnaamVeld = document.querySelector("#gebruikersnaam");
      const adresVeld = document.querySelector("#adres");
      const landVeld = document.querySelector("#land");
      const provincieVeld = document.querySelector("#provincie");
      const emailVeld = document.querySelector("#email");
      const wachtwoordVeld = document.querySelector("#wachtwoord");
      const wachtwoordHerhalingVeld = document.querySelector("#wachtwoordHerhaling");
      const postcodeVeld = document.querySelector("#postcode");
      const algemeneVoorwaardenVeld = document.querySelector("#voorwaardenCheck");
      const alertSucces = document.querySelector("#success");
      const alertError = document.querySelector("#errors");
      const alertInfo = document.querySelector("#info");
      const errorLijst = document.querySelector("#errorLijst");
      let errorArray = [];
      let legeVeldenArray = [voornaamVeld, naamVeld, gebruikersnaamVeld, adresVeld, landVeld, provincieVeld];

      hideAlerts();

      function validateForm() {
        hideAlerts();
        //Eerst reset'n of errorArray terug leegmaken
        removeErrors(errorArray);
        errorArray = [];

        legeVeldenArray.forEach((veld) => {
          let bericht = messageCreation(veld);
          checkEmptyField(veld, bericht);
        });

        validatePassword(wachtwoordVeld);
        validatePassword(wachtwoordHerhalingVeld);

        let emailadres = emailVeld.value;
        validateEmail(emailadres);

        validatePayment(alertInfo);
        checkPC(postcodeVeld);
        checkAlgemeneVoorwaarden(algemeneVoorwaardenVeld);
        showErrors(errorArray);
      }

      function messageCreation(veld) {
        let message = "";
        message = "Het veld " + veld.id + " is vereist.";
        return message;
      }

      function validatePassword(password) {
        //Error bericht maken naargelang welk wachtwoord vakje niet is ingevuld
        if (password.value == "") {
          if (password.id == "wachtwoord") {
            errorArray.push("Je hebt geen wachtwoord ingevuld");
          } else {
            errorArray.push("Herhaal je wachtwoord");
          }
        } else {
          //Error bericht maken indien wachtwoord te kort is
          if (password.value.length < 7) {
            if (password.id == "wachtwoord") {
              errorArray.push("Je wachtwoord is te kort");
            } else {
              errorArray.push("Je wachtwoord herhaling is te kort");
            }
          }
          //Error bericht indien wachtwoorden niet gelijk
          if (wachtwoordVeld.value != wachtwoordHerhalingVeld.value && !errorArray.includes("Je wachtwoorden komen niet overeen")) {
            errorArray.push("Je wachtwoorden komen niet overeen");
          }
        }
      }

      function checkEmptyField(veld, message) {
        let leegte = false;
        if (veld.type == "text") {
          //het is een input type
          if (veld.value == "") {
            errorArray.push(message);
            leegte = true;
          }
        } else {
          if (veld.options[veld.selectedIndex].text == "Kies een land" || veld.options[veld.selectedIndex].text == "Kies een provincie") {
            errorArray.push(message);
            leegte = true;
          }
        }
        return leegte;
      }

      function validateEmail(input) {
        let ingevuld = true;
        if (input == "") {
          //geen email ingevuld
          bericht = "Het veld email is vereist.";
          errorArray.push(bericht);
          let ingevuld = false;
        } else {
          console.log("IN ELSE");
          console.log(input);
          //email is ingevuld nu gaan we de validiteit nagaan
          //Gebruikersnaam: ^[a-zA-Z0-9_]+[-]?[.]?[a-zA-Z0-9_]*
          //VRAAG: uit opdracht leid ik af dat een _ ook als eerst teken kan, het mag het bevatten en staat niet bij dat deze niet eeste karakter kan zijn
          //indien dat niet mag zou de regex zijn: ^[a-zA-Z0-9]+[-]?[.]?[a-zA-Z0-9_]*
          //Moet @ bevatten ==> regex ^[a-zA-Z0-9_]+[-]?[.]?[a-zA-Z0-9_]*@
          //Domein: mag 1 punt (niet meerdere)
          //Domein: mag meerdere -
          //VRAAG: vreemd dat het domein geen put MOET maar enkel MAG..... is niet echt valid...
          //Misschien zijn de instructeies eerder minimum vereisten. Ik voeg toch punt toe als moet!

          let resultaat = String(input)
            .toLowerCase()
            .match(/^[a-zA-Z0-9_]+[-]?[.]?[a-zA-Z0-9_]*@[a-zA-Z0-9]{1}[a-zA-Z0-9-]+[.][a-zA-Z0-9-]+/);
          //als er geen match is is het niet correct
          console.log("resultaat: " + resultaat);
          if (resultaat == null) {
            //niet correct
            bericht = "E-mailadres is niet correct";
            errorArray.push(bericht);
          }
        }

        return ingevuld;
      }

      function validatePayment(veld) {
        let bankingApp = document.querySelector("#flexRadioBankingApp");
        let overschrijving = document.querySelector("#flexRadioOverschrijving");
        let visa = document.querySelector("#flexRadioVisa");
        let paypal = document.querySelector("#flexRadioPaypal");
        // indien niets is ingevuld, error geven
        //niet zeker of dit moet volgens de opdracht....)
        if (!bankingApp.checked && !overschrijving.checked && !visa.checked && !paypal.checked) {
          let bericht = "Je hebt geen betalingswijze aangeduid.";
          errorArray.push(bericht);
        } else {
          let bericht = "<h5>Betalingswijze</h5><p>Je betalingswijze is";
          if (bankingApp.checked) {
            bericht += " Banking app";
          }
          if (overschrijving.checked) {
            bericht += " Overschrijving";
          }
          if (visa.checked) {
            bericht += " Visa card";
          }
          if (paypal.checked) {
            bericht += " Paypal";
          }
          bericht += "</p>";
          veld.innerHTML = bericht;
          alertInfo.classList.remove("d-none");
        }
      }

      function checkPC(veld) {
        let bericht = messageCreation(veld);
        let leegte = checkEmptyField(veld, bericht);
        if (!leegte && (veld.value < 1000) | (veld.value > 9999)) {
          message = "De waarde van de postcode moet tussen 1000 en 9999 liggen";
          errorArray.push(message);
        }
      }

      function checkAlgemeneVoorwaarden(veld) {
        if (!algemeneVoorwaardenVeld.checked) {
          bericht = "Je hebt de algemene voorwaarden niet aangeduid.";
          errorArray.push(bericht);
        }
      }

      function hideAlerts() {
        alertSucces.classList.add("d-none");
        alertError.classList.add("d-none");
        alertInfo.classList.add("d-none");
      }

      function showErrors(errorArray) {
        if (errorArray.length > 0) {
          errorArray.forEach((element) => {
            alertError.innerHTML += element + "</br>";
          });
          alertError.classList.remove("d-none");
        } else {
          alertSucces.classList.remove("d-none");
        }
      }

      function removeErrors(errorArray) {
        alertError.innerHTML = "";
      }

      checkForm.addEventListener("click", validateForm);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
